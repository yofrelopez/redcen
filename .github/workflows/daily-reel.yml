name: Daily News Reel

on:
  schedule:
    # Lima is UTC-5.
    # 05:00 AM Lima = 10:00 UTC
    # 01:00 PM Lima = 18:00 UTC
    - cron: '0 10,18 * * *'
  workflow_dispatch: 
    inputs:
      links:
        description: 'Manual News URLs (comma separated)'
        required: false
        type: string

jobs:
  generate-and-publish:
    name: Generate & Publish Reel
    runs-on: ubuntu-latest
    timeout-minutes: 60 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'scripts/audio-news-worker/package-lock.json'

      - name: Install FFmpeg
        uses: FedericoCarboni/setup-ffmpeg@v3

      - name: Install Dependencies
        working-directory: scripts/audio-news-worker
        run: npm install

      - name: Run Video Worker
        working-directory: scripts/audio-news-worker
        env:
          # Database
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          
          # Content Generation
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          
          # Storage (Cloudflare R2)
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
          R2_PUBLIC_DOMAIN: ${{ secrets.R2_PUBLIC_DOMAIN }}
          
          # Social Media
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          FB_PAGE_ACCESS_TOKEN: ${{ secrets.FB_PAGE_ACCESS_TOKEN }}

          # Cover Generation (DALL-E & Cloudinary)
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CLOUDINARY_CLOUD_NAME: ${{ secrets.NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
          
          # Application
          SITE_URL: "https://redcen.com"
          
        # Run in REEL mode. Pass links if provided manually.
        run: |
          if [ "${{ github.event.inputs.links }}" != "" ]; then
            npm run start:reel -- --links="${{ github.event.inputs.links }}"
          else
            npm run start:reel
          fi
