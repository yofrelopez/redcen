name: Daily Audio News

on:
  schedule:
    # 6:00 AM Tarija (GMT-4) = 10:00 AM UTC
    # DISABLED BY USER REQUEST (2025-01-10) - Focus on Reels for now
    # - cron: '0 10 * * *' # 5:00 AM PE (Morning)
    # - cron: '0 18 * * *' # 1:00 PM PE (Afternoon)
  workflow_dispatch: # Allow manual trigger

jobs:
  produce-audio:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'scripts/audio-news-worker/package-lock.json'

      - name: Install Dependencies (Worker)
        working-directory: scripts/audio-news-worker
        run: npm install

      # We rely on ffmpeg-static from package.json
      
      - name: Create Google Credentials File
        working-directory: scripts/audio-news-worker
        run: echo '${{ secrets.GOOGLE_CREDENTIALS_JSON }}' > google.json

      - name: Run Audio Worker
        working-directory: scripts/audio-news-worker
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
          R2_PUBLIC_DOMAIN: ${{ secrets.R2_PUBLIC_DOMAIN }}
          CLOUDINARY_CLOUD_NAME: ${{ secrets.NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
          # Social Bridge Variables
          SITE_URL: ${{ secrets.SITE_URL }}
          INGEST_API_SECRET: ${{ secrets.INGEST_API_SECRET }}
        run: npm start

      - name: Upload Artifact (Debug)
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: daily-brief-mp3
          path: scripts/audio-news-worker/output/*.mp3
          retention-days: 7
